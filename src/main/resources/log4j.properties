log4j.rootLogger=INFO, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss} %-5p [%c{1}.%M] - %m%n

log4j.appender.FILE_APP=org.apache.log4j.RollingFileAppender
log4j.appender.FILE_APP.File=logs/App.log
log4j.appender.FILE_APP.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE_APP.layout.ConversionPattern=%d{HH:mm:ss} %-5p [%c{1}.%M] - %m%n

log4j.logger.org.libs=DEBUG, FILE_APP
log4j.additivity.org.libs.config.App=false